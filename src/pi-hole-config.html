<script type="text/javascript">
    RED
        .nodes
        .registerType('pi-hole-config', {
            category: 'config',
            defaults: {
                url: {
                    value: ""
                },
                name: {
                    value: ""
                },
                auth: {
                    value: ""
                },
                https:{
                    value:false
                }
            },
            label: function () {
                if (this.name) {
                    return this.name;
                }
                return "pi-hole Config";
            },
        });
</script>

        <label for="node-config-input-auth">

        <input type="text" id="node-config-input-name" placeholder="">
    </div>
</script>
