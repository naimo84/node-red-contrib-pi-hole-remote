<script type="text/javascript">
    RED
        .nodes
        .registerType('pi-hole-control', {
            category: 'pi-hole',
            defaults: {
                confignode: {
                    value: "",
                    type: "pi-hole-config"
                },
                command: {value:""},
                name: {
                    value: ""                   
                }
            },
            inputs: 1,
            outputs: 1,
            color: "#E7AE24",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }

                return "pi-hole Control";
            },
            icon: "pi-hole.png",
            paletteLabel: "Control"
        });
</script>
